<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great SK Color Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading-box">
            <div class="box">THE GREAT SK</div>
            <div class="box" id="color-code"><!--rgb(153, 161, 61)--></div>
            <div class="box">COLOR GAME</div>
        </div>
        <div class="nav-box">
            <div class="nav-item" id="new-colors">NEW COLORS</div>
            <div class="nav-item" id="status">Try Again</div>
            <div class="nav-item" id="level">
                <div id="easy">EASY</div>
                <div id="hard">HARD</div>
            </div>
        </div>
        <div class="tiles-box">
            <div class="row" id="row-1">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row" id="row-2">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>
    </div>
</body>
</html>
